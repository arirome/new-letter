<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Suscripción</title>
  </head>
  <body>
    <div class="bg-grey">
        <div class="container">
            <div class="row justify justify-content-center">
                <div class="col-12 col-lg-9 col-xl-8">
                    <form class="">
                        <div class="card">
                            <div class="row justify-content-center">
                                <div class="col-md-9 col-11">
                                    <div class="row mt-0">
                                        <div class="col-md-12 ">
                                            <h4 class="text-center heading">10% off</h4>
                                            <p class="text-center sub-heading">Suscribete a nuestro newsletter & recibe el descuento</p>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-3">
                                        <div class="col-md-12 mb-0"> <input id="nom" type="text" placeholder="INGRESA TU NOMBRE" name="nombre" class="form-control input-box rm-border text-center"> </div>
                                    </div>
                                    <div class="form-group row mb-3">
                                        <div class="col-md-12 mb-0"> <input id="e-mail" type="text" placeholder="INGRESA TU EMAIL" name="email" class="form-control input-box rm-border text-center"> </div>
                                    </div>
                                    <div class="form-group row justify-content-center mb-0">

                                        <div class="col-md-12 px-3"> <input type="button" value="OBTENER AHORA!" class="btn btn-block btn-black rm-border" onclick=" guardarSuscriptor()"> </div>
                                    </div>
                                    <div class="alert alert-primary" role="alert" name="alertLogin" hidden></div>
                                    <div class="form-group row justify-content-center mb-0">
                                        <div class="col-md-12 px-3 mt-4"> <a href="#">
                                                <p class="thanks">no gracias</p>
                                            </a> </div>
                                    </div>
                                    <div class="form-group row justify-content-center mb-0">
                                        <div class="col-md-12 px-3">
                                            <p class="conditions">* $2500 compra mínima</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="formu.js"></script>
  </body>
</html>
